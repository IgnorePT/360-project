<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Example</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="challenge-game">
            <div id="ciclo-section" class="choose_ciclo hidden">
                <div class="quiz-header">
                    <button class="close-challenge">
                        <img src="assets/svg/icons/close.svg" />
                    </button>
                    <h3>Qual o ciclo de escolaridade?</h3>
                </div>
                

                <div class="options">
                    <button class="option">1º Ciclo</button>
                    <button class="option">2º Ciclo</button>
                    <button class="option">3º Ciclo</button>
                </div>

                <button id="init_game" class="secondary" disabled>Continuar</button>
            </div>

            <div id="question_1" class="challenge-question hidden">
                <div class="question-header">
                    <div class="question_number">
                        <span class="question_number_text">1/3</span>
                        <div class="question_dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="question_header_icons">
                        <button class="close-challenge">
                            <img src="assets/svg/icons/play.svg" />
                        </button>
                        <button class="close-challenge">
                            <img src="assets/svg/icons/close.svg" />
                        </button>
                    </div>
                </div>

                <div class="challenge-information">
                    <p class="subtitle">1º Pergunta</p>
                    <h3 class="title">Qual destas cantoras tem o tema “Good 4 u”?</h3>
                </div>

                <div class="image-game ">
                    <div class="image" data-solution="false"><img src="assets/images/game/singer/billy.png"></div>
                    <div class="image" data-solution="false"><img src="assets/images/game/singer/ava_max.png"></div>
                    <div class="image" data-solution="false"><img src="assets/images/game/singer/duoalipa.png"></div>
                    <div class="image" data-solution="true"><img src="assets/images/game/singer/olivia.png"></div>
                </div>
            </div>

            <div  id="result_1" class="result ">


                <h5 class="result_title">Excelente</h5>

                <div class="solution">
                    <img src="assets/images/game/singer/solution.png">
                    <span>Olivia Rodrigo</span>
                    <p>
                        Olivia Rodrigo é uma cantora norte-americana, que atingiu enorme sucesso com o lançamento do seu
                        primeiro disco em 2021.
                    </p>
                    <a href="https://en.wikipedia.org/wiki/Olivia_Rodrigo">Saber mais</a>
                </div>

                <button class="secondary">Continuar</button>

            </div>



        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/game.js"></script>
    </body>

</html>
